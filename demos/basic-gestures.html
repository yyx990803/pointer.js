<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width">
</head>
<body>
<style>
  #test {
    background: green;
    width: 480px;
    height: 480px;
    margin: 0 auto;
    overflow: hidden;
    color: white;
    -ms-touch-action: none;
  }

  .inner {
    width: 480px;
    height: 480px;
  }

  body {
    overflow: hidden;
  }
</style>

<div id="test">
  <div id="test2" class="inner">
    <div class="inner"></div>
  </div>
</div>

Supported gestures: longpress, doubletap, pinchzoom.

<!-- Pointer events library. -->
<script src="../build/pointer.js"></script>
<script>

  var test = document.querySelector('#test'),
      test2 = document.querySelector('#test2')

  test.addEventListener('gesturetap', function() {
    console.log('tap')
  });

  test2.addEventListener('gesturelongpress', function () {
    console.log('longpress2');
  })

  test.addEventListener('gesturelongpress', function () {
    console.log('longpress1');
  })

  test.addEventListener('gesturetripletap', function() {
    console.log('tripletap');
  });

  test.addEventListener('gesturedoubletap', function() {
    console.log('doubletap');
  });

  test.addEventListener('gesturescale', function(e) {
    console.log('scale: ' + e.scale);
  });

</script>
</body>
</html>
